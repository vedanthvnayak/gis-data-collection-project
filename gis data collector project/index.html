<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature-inspired Buttons</title>
    <style>
        /* Styles for the header */
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }

        /* Styles for the form */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            padding-top: 80px; /* Adjusted padding top to reduce gap */
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 80%; /* Set maximum width for the form container */
            max-width: 400px; /* Limit the maximum width */
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Include padding and border in the width */
        }

        .form-container input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Responsive styles using media queries */
        @media screen and (max-width: 600px) {
            .form-container {
                width: 90%; /* Adjust the width for smaller screens */
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="aiet-logo.png" alt="Logo 1" width="100" height="120">
        <h1>ALVA'S GIS DATA COLLECTION</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- User input form with dropdown menu -->
    <div class="form-container">
        <form onsubmit="return redirectToPage()">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" readonly>
            <br>
            <label for="pageSelection">Select Area:</label>
            <select id="pageSelection" name="pageSelection">
                <option value="land">Land use analysis</option>
                <option value="page2">Tree Database</option>
                <option value="page3">Medicinal Database</option>
                <option value="page4">Butterfly</option>
                <option value="page5">Birds</option>
            </select>
            <br>
            <input type="submit" value="Go">
        </form>
    </div>

    <script>
        // Function to automatically set the date field
        function setDate() {
            const currentDate = new Date();
            const dateString = currentDate.toISOString().split('T')[0];
            document.getElementById('date').value = dateString;
        }

        // Function to handle form submission and redirect to the selected page
        function redirectToPage() {
            const username = document.getElementById('username').value;
            const date = document.getElementById('date').value;
            const selectedPage = document.getElementById('pageSelection').value;
            const redirectUrl = `${selectedPage}.html?username=${username}&date=${date}`;
            window.location.href = redirectUrl;
            return false; // Prevents the form from being submitted conventionally
        }

        // Set the date when the page loads
        window.onload = setDate;
        
    </script>
</body>

</html>
